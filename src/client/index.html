<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<title>Graph Simulation</title>
		<!-- <link rel="shortcut icon" href="../favicon.ico"> -->
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/css/menu_topexpand.css" />


		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/popup/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/popup/css/demo.css" />
		<!-- common styles -->
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/popup/css/dialog.css" />
		<!-- individual effect -->
		<link rel="stylesheet" type="text/css" href="../../3rdparty/topMenu/popup/css/dialog-wilma.css" />
		<script src="../../3rdparty/topMenu/popup/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class = "settings_menu">
			<div class="container">
				<!-- <div>
					<img class="arrow" src="images/arrow-l.png" title="">
					<img class="arrow right" src="images/arrow-r.png" title="">
				</div> -->

				<div class="menu-wrap">
					<nav class="menu">
						<div class="icon-list">
							<a href="#"><span data-new="new-graph" class="trigger">Нов граф</span></a>
							<!-- <a href="#" id="directed_graph"><span>Нов ориентиран граф</span></a> -->
							<a href="#" id="save"><span>Запазване на граф</span></a>
							<a href="#" id="load"><span>Отваряне</span></a>
							<a href="#"><div><span data-algo="algorithms" class="trigger">Избери алгоритъм</span></div></a>
							<a href="#"><span  data-random="generate" class="trigger">Генерирай граф</span></a>
						</div>
					</nav>
				</div>
				<button class="menu-button" id="open-button"></button>			
			</div><!-- /container -->

<!-- 			<button class="button" id="not_directed_graph">Нов неориентиран граф</button>
			<button class="button" id="directed_graph">Нов ориентиран граф</button>
			<button class="button" id="save">Запазване на граф</button> -->
			<!-- <p>This is menu</p> -->
		</div>

		<div id="new-graph" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<div class="morph-shape">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
						<rect x="3" y="3" fill="none" width="556" height="276"/>
					</svg>
				</div>
				<div class="dialog-inner">
					<div><a href="javascript: window.close();"><button class="action" data-dialog-close id="not_directed_graph">Нов неориентиран граф</button></a></div>
					<div><button class="action" data-dialog-close id="directed_graph">Нов ориентиран граф</button></div>
				</div>
			</div>
		</div>

		<div id="algorithms" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<div class="morph-shape">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
						<rect x="3" y="3" fill="none" width="556" height="276"/>
					</svg>
				</div>
				<div class="dialog-inner">
					<div><button id="BFS" data-dialog-close class="action">BFS</button></div>
					<div><button id="Dijkstra" data-dialog-close class="action">Dijkstra</button></div>
					<div><button id="AStar" data-dialog-close class="action">AStar</button></div>
					<div><button id="alter-graph" data-dialog-close class="action">Подреди графа</button></div>
				</div>
			</div>
		</div>

		<div id="generate" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<div class="morph-shape">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
						<rect x="3" y="3" fill="none" width="556" height="276"/>
					</svg>
				</div>
				<div class="dialog-inner">
					<div><button class="action" id="generate_not_directed_graph" data-dialog-close>Генерирай неориентиран граф</button></div>
					<div><button class="action" id="generate_directed_graph" data-dialog-close>Генерирай ориентиран граф</button></div>
				</div>
			</div>
		</div>
		
		<div class="main">
			<div class="pannel">
				<img id="hand_icon" class="icons" src="../../images/hand-icon.png" title="Редактирай">
				<img id="line" class="icons" src="../../images/line.png" title="Сложи ребро">
			</div>
			<canvas class="area" id="area" width="1000" height="580"></canvas>
		</div>

		<script src="../../3rdparty/topMenu/popup/js/classie.js"></script>
		<script src="../../3rdparty/topMenu/popup/js/dialogFx.js"></script>
		<script>
			(function() {

				var dlgtrigger = document.querySelector( '[data-new]' ),
					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-new' ) ),
					dlg = new DialogFx( somedialog );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

			})();
		</script>

		<script src="../../3rdparty/lodash.js"></script>
		<script src="../../3rdparty/jquery-1.11.2.min.js"></script>
		<script src="../../3rdparty/topMenu/js/classie.js"></script>
		<script src="../../3rdparty/topMenu/js/main.js"></script>

		<script src="../ui_state.js"></script>
		<script src="../button_group.js"></script>
		<script src="../constants.js"></script>
		<script src="../event_bus.js"></script>
		<script src="../state_manager.js"></script>
		<script src="../controller.js"></script>
		<script src="../renderer.js"></script>
		<script src="../graph_manager.js"></script>
		<script src="../input_manager.js"></script>
		<script src="../graph_iterators.js"></script>
		<script src="../app.js"></script>

	<!-- 	<div id="BFSButton" class="iterator-button bfs-button">BFS</div>
		<div id="DFSButton" class="iterator-button dfs-button">DFS</div> -->
	</body>
</html>
