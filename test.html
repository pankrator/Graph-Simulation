		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<div class="morph-shape">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
						<rect x="3" y="3" fill="none" width="556" height="276"/>
					</svg>
				</div>
				<div class="dialog-inner">
					<div><button class="action">BFS</button></div>
					<div><button class="action">DFS</button></div>
					<div><button class="action">Something interesting</button></div>
					<div><button class="action">My Alg</button></div>
					<div><button class="action" data-dialog-close>Close</button></div>
				</div>
			</div>
		</div>

		<script src="topMenu/popup/js/classie.js"></script>
		<script src="topMenu/popup/js/dialogFx.js"></script>
		<script>
			(function() {

				var dlgtrigger = document.querySelector( '[data-dialog]' ),
					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),
					dlg = new DialogFx( somedialog );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

			})();
		</script>
